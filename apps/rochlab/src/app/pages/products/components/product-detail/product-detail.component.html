<div class="container d-flex justify-content-between align-items-center mb-4">
  <h3>
    <a class="btn me-2" routerLink="/products">
      <i class="bi bi-chevron-left"></i>
    </a>
    Product Details
  </h3>
</div>

<div class="container">
  @if(isLoading()) {
  <div class="sk-line w-75 mb-2"></div>
  <div class="sk-line w-50 mb-2"></div>
  <div class="sk-line w-25 mb-2"></div>
  } @else if(selectedProduct()) {
  <div class="card card-body">
    <div class="d-flex">
      <div class="flex-shrink-0">
        <img
          [ngSrc]="selectedProduct().image"
          priority
          width="150"
          height="150"
          class="img-fluid"
          alt="product image"
        />
      </div>
      <div class="flex-grow-1 ms-3 product-info">
        <h4>{{ selectedProduct().title }}</h4>
        <span>{{ selectedProduct().category }}</span>
        <p>{{ selectedProduct().description }}</p>

        <div class="badge bg-info mt-auto align-self-start">
          {{ selectedProduct().price }}$
        </div>
      </div>
    </div>
  </div>
  }
</div>
