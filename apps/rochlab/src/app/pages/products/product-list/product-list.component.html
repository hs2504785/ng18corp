<div class="container products">
  <div class="row gy-4">
    @for (item of products(); track item.id) {
    <div class="col-lg-6" data-aos="fade-up" data-aos-delay="100">
      <div class="product d-flex align-items-start">
        <div class="pic">
          <img
            [ngSrc]="item.image"
            width="150"
            height="150"
            class="img-fluid"
            alt="product image"
          />
        </div>
        <div class="product-info">
          <h4>{{ item.title }}</h4>
          <span>{{ item.category }}</span>
          <p>{{ item.description | seeAll }}</p>

          <div class="badge bg-info mt-auto align-self-start">
            {{ item.price }}$
          </div>
        </div>
      </div>
    </div>
    } @empty {
    <div class="alert alert-info">There are no items.</div>
    }
  </div>
</div>
