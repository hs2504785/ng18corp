<div class="empty-screen-wrapper">
  <img [ngSrc]="'images/empty-screen/' + imgName"
  [width]="width"
  [height]="height"
  alt="Empty Screen" />

  <h1 class="empty-title mt-3 mb-2">
    {{ title }}
  </h1>
  <p class="desc-text">
    @if (desc) {
      <div [innerHTML]="desc"></div>
    } @else {
      <ng-content></ng-content>
    }
  </p>

  <ng-content select=".action-buttons"></ng-content>
</div>
