<div class="skelton">
  <div class="skelton-col col">
    @for (item of skeltonData; track item) {
    <div
      class="sk-line"
      [style.width]="item.width"
      [style.margin-bottom]="item.margin"
    ></div>
    }
  </div>
</div>

  <div class="skelton-col col2">

    }
  </div>
</div>
